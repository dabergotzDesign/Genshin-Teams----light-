<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../scripts/teams_manage.js" defer></script>
    <title>Genshin Teams - Manage Teams</title>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
              <h1 class="navbar-brand text-light">Genshin Teams - Manage</h1>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link text-light" aria-current="page" href="../index.html">Home</a>
                  <a class="nav-link text-light" href="../content/characters.cnt.html">List of Characters</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main class="create__team-main">
      <section class="team__form row">
        <h3 class="p-3 text-light">Create your team</h3>

        <form>
          <label for="team__name" class="text-light">Name your team</label>
          <div>
            <input type="text" id="team__name" name="team__name"><span>&#128394;</span>
            <p class="error__name">Team needs a name</p>
          </div>
                
        <h3 class="p-5 text-light">Choose Characters</h3>

        <div class="team__container p-3 grid col">
          <div class="button member01 team">+</div>
          <div class="button member02 team">+</div>
          <div class="button member03 team">+</div>
          <div class="button member04 team">+</div>
        </div>

        <button type="button" class="save btn btn-success text-center text-light col-4">Save Team</button>
        </form>
      </section>
      <hr>
      <section class="character-roster-section">
        <h3 class="p-2 text-left text-light">Character Roster</h3>
        <div id="roster" class="text-center"></div>
        <button class="slide__l"><</button>
        <button class="slide__r">></button>
      </section>
    </main>

</body>
</html>
